{% extends "base.html" %}

{% block title %}My bookings{% endblock %}

{% block content %}
<h1>My bookings</h1>
{% if shows %}
{% for show in shows %}
<div class="card" >
  <div class="card-header" >
    Show Name : {{show.show_name}}
  </div>
  <div class= "card-body" >
    Show Timings : {{show.show_timing}}
    <a href="/rate_show/{{user.id}}/{{show.id}}" >Rate Show</a>
  </div>
</div>
{% endfor %}
{% endif %}
{% endblock %}
